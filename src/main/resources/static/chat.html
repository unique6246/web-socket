<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Select or Create a Chat Room</h2>
    <input type="text" id="roomNameInput" placeholder="Enter room name" required>
    <button id="createRoomButton">Create Room</button>

    <div id="roomList"></div> <!-- Container for room buttons -->

    <div id="chatWindow" style="display:none;">
        <h3 id="chatRoomTitle">Chat Room</h3>
        <button id="leaveRoomButton" style="display:none;">Leave Chat</button> <!-- Leave Chat button -->
        <div id="messages" class="messages-container"></div>

        <input type="file" id="fileInput" style="display: none;" />
        <button onclick="document.getElementById('fileInput').click()">Attach File</button>

        <input type="text" id="messageInput" placeholder="Type a message..." required>
        <button id="sendMessageButton">Send</button>
    </div>

</div>
<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Select or Create a Chat Room</h2>
    <!-- Room name input with onkeyup event to search rooms -->
    <input type="text" id="roomNameInput" placeholder="Enter room name" required aria-label="Room Name" onkeyup="searchRooms()">
    <!-- Display search results for rooms -->
    <div id="searchResult" class="search-result"></div>
    <!-- Button to create or join room if not found in search -->
    <button id="createOrJoinRoomButton">Create or Join Room</button>
    <div id="roomList" class="room-list scrollable">Loading rooms...</div>

    <div id="chatWindow" class="chat-window">
        <h2 id="chatRoomTitle">Chat Room</h2>
        <div id="messages" class="messages-container"></div>
        <input type="text" id="messageInput" placeholder="Type a message..." required aria-label="Message Input">
        <button id="sendMessageButton">Send</button>
        <button id="attachFileButton" aria-label="Attach File">Attach File</button>
        <button id="leaveRoomButton" style="display: none;" aria-label="Leave Room">Leave Room</button>
        <input type="file" id="fileInput" style="display: none;">
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
